<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AGH Data Store</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>

    <div class="page" id="login-page">
      <h3>Log In</h3>
      <form id="login-form" action="">
        <input type="email" name="email" id="email">
        <input type="password" name="password" id="password" value="">
        <button class="waves-effect waves-light btn" type="submit" name="button">Log In</button>
      </form>
    </div>

    <div class="page" id="register-page">
      <h3>Register</h3>
      <form id="register-form" action="">
        <input type="email" name="email" id="email">
        <input type="password" name="password" id="password" value="">
        <button class="waves-effect waves-light btn" type="submit" name="button">Register</button>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/static/script.js" charset="utf-8"></script>
  </body>
</html>
